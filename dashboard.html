  <!-- Barra de nav -->
    <nav class="navbar navbar-expand-lg bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="ASSETS/IMG/logo argentina.png" alt="" width="150" height="100">
              </a>
              <ul class="list-group list-group-horizontal">
                <li class="list-group-item"><i class="fa-brands fa-instagram fa-2xl "></i></li>

</nav>
 
 <section id="panel" class="panel">
    <div class="container text-center">
        <div class="row mt-4 g-2 g-lg-3">
          <div class="col">
            <div><button type="button" class="btn btn-primary btn-lg p-4 " data-bs-toggle="modal" data-bs-target="#exampleModal"<li class="list-group-item"><i class="fa-solid fa-user fa-2xl ">
        </i>
        </button></div>
          </div>
          <div class="col">

        </button></div>
            </div>
            <div class="col">
              <div><button type="button" class="btn btn-primary btn-lg p-4 " data-bs-toggle="modal" data-bs-target="#trabajoModal"<li class="list-group-item"><i class="fa-solid fa-briefcase fa-2xl ">
        </i>
        </button></div>
            </div>
          </div>
          <div class="row mt-2 g-2 g-lg-3">
            <div class="col">
              <div><button type="button" class="btn btn-primary btn-lg p-4 " data-bs-toggle="modal" data-bs-target="#exampleModal"<li class="list-group-item"><i class="fa-solid fa-dumbbell fa-2xl ">

        </i>
        </button></div>
            </div>
          </div>
      </div>
 </section>
 <!-- Modal educacion-->
<div class="modal fade" id="educacionModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModal">Educacion</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="text" class="form-control-plaintext" id="staticEmail" value="email@ejemplo.com">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">contraseña</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword">
            </div>
          </div>
        </div>
        <div class="modal-footer">
         
          <button type="button" class="btn btn-primary">Iniciar Sesion</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal info -->

  </div>

<div class="modal fade" id="trabajoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

      <div class="modal-content">

            <label for="inputPassword" class="col-sm-2 col-form-label">contraseña</label>
